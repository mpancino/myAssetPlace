<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myAssetPlace Admin Scripts</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
    }
    .card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }
    button {
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3a5cda;
    }
    pre {
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
      overflow: auto;
      margin-top: 1rem;
    }
    .success {
      color: #2e7d32;
    }
    .error {
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>myAssetPlace Admin Scripts</h1>
  
  <div class="card">
    <h2>Update Assets with Expenses</h2>
    <p>This script will update all assets with expenses that match the expense categories defined in their asset classes.</p>
    <button id="update-expenses-btn">Run Script</button>
    <pre id="update-expenses-output">Click "Run Script" to execute</pre>
  </div>

  <script>
    document.getElementById('update-expenses-btn').addEventListener('click', async () => {
      const outputElement = document.getElementById('update-expenses-output');
      outputElement.textContent = 'Running script...\n';
      outputElement.className = '';

      try {
        // Load the script
        const scriptModule = await import('/scripts/update-assets-with-expenses.js');
        
        // Execute the script - this will happen automatically when the module is imported
        outputElement.textContent += 'Script executed successfully!\n';
        outputElement.className = 'success';
      } catch (error) {
        outputElement.textContent += `Error executing script: ${error.message}\n`;
        outputElement.className = 'error';
        console.error('Error executing script:', error);
      }
    });
  </script>
</body>
</html>
